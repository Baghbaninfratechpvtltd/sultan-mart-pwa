<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sultan Mart - Admin</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div style="max-width:1100px;margin:auto;padding:14px;">
    <h2 style="margin:8px 0;">ğŸ”’ Sultan Mart Admin Panel</h2>
    <p style="margin:0 0 14px 0;opacity:.8;">Seller Only</p>

    <!-- LOGIN BOX -->
    <div id="loginBox" style="background:#fff;border-radius:14px;padding:14px;box-shadow:0 10px 25px rgba(0,0,0,.08);">
      <h3 style="margin:0 0 10px 0;">Enter Admin Password</h3>

      <input id="adminPass" type="password" placeholder="Password"
        style="width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;" />

      <button id="loginBtn"
        style="margin-top:10px;width:100%;padding:12px;border-radius:10px;border:none;background:#111;color:#fff;font-weight:700;cursor:pointer;">
        Login
      </button>

      <p id="loginMsg" style="margin:10px 0 0 0;color:red;"></p>
    </div>

    <!-- ADMIN PANEL -->
    <div id="adminPanel" style="display:none;">

      <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:14px 0;">
        <a href="index.html" style="text-decoration:none;padding:10px 14px;border-radius:10px;background:#eee;color:#111;font-weight:700;">
          ğŸ  Home
        </a>

        <button id="logoutBtn"
          style="padding:10px 14px;border-radius:10px;border:none;background:#c62828;color:#fff;font-weight:700;cursor:pointer;">
          Logout
        </button>

        <input id="searchBox" placeholder="Search by Order ID / Name / Phone"
          style="flex:1;min-width:240px;padding:10px 12px;border-radius:10px;border:1px solid #ddd;" />
      </div>

      <div id="ordersList"
        style="display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px;">
      </div>

    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script src="admin.js"></script>
</body>
</html>
